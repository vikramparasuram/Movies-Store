{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Movies</h2>
  <hr>


  <form class="mb-3" method="get">
    <div class="input-group">
      <input name="q" value="{{ q }}" class="form-control" placeholder="Search by title">
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>

  <div class="row">
    {% for movie in movies %}
    <div class="col-md-4">
      <div class="card mb-4">
        {% if movie.image %}
          <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">${{ movie.price }}</p>
          <a href="{% url 'movies:detail' movie.pk %}" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
    {% empty %}
    <p>No movies available.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
