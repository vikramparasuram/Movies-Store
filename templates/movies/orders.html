{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>My Orders</h2>
  <hr>
  {% if orders %}
    <ul class="list-group">
      {% for o in orders %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <b>Order #{{ o.id }}</b> â€¢ {{ o.created_at|date:"Y-m-d H:i" }}
        </div>
        <div>
          <span class="me-3">Total: ${{ o.total }}</span>
          <a class="btn btn-sm btn-outline-primary" href="{% url 'movies:order_detail' o.id %}">View</a>
        </div>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No orders yet.</p>
  {% endif %}
</div>
{% endblock %}
